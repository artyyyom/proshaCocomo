<app-cocomo-2-scale-factors (resultE)="resultE($event)"></app-cocomo-2-scale-factors>
<app-cocomo-effort-multipers (resultPMnsPrevent)="resultPMnsPrevent($event)" (resultEAFPrevent)="resultEAFPrevent($event)" (resultSCEDPrevent)="resultSCEDPrevent($event)"></app-cocomo-effort-multipers>
<app-cocomo-effort-multipers-deep (resultPMnsDeep)="resultPMnsDeep($event)" (resultEAFDeep)="resultEAFDeep($event)" (resultSCEDDeep)="resultSCEDDeep($event)"></app-cocomo-effort-multipers-deep>

<h4>Оценка трудоемкости проекта </h4>
<p>Предварительная оценка PM = {{ resPrevent.toFixed(floatNum) }}</p>
<p>Детальная оценка PM = {{ resDeep.toFixed(floatNum) }}</p>

<h4>Оценка длительности проекта</h4>
<p>Предварительная оценка TM = {{ resTMPrevent.toFixed(floatNum) }}</p>
<p>Детальная оценка TM = {{ resTMDeep.toFixed(floatNum) }}</p>
<form action="" #myForm="ngForm">
  <label for="size">SIZE - Объем программного кода в тысячах строк</label>
  <input type="text" (keyup)="onKey($event)" value="{{size}}">
</form>
